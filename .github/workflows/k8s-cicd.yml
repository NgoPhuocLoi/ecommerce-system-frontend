name: k8s
on:
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: ecommerce-system-frontend
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:

## checks out the commit made to the project
      - name: Checkout code
        uses: actions/checkout@v4

